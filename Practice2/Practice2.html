<!DOCTYPE  html>
<html lang = "en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Biodata Form</title>
</head>
  <body>
    <h1>Form Biodata</h1>
    <form class="#" action="#" method="post">
      <label for="nama depan">Nama Depan : </label>
      <br>
      <input type="text" nama="nama depan" value="" id="nama depan">
      <br>
      <label for="nama belakang">Nama Belakang : </label>
      <br>
      <input type="text" nama="nama belakang" value="" id="nama belakang">
      <br>
      <label for="password">Password : </label>
      <br>
      <input type="text" nama="password" value="" id="password">
      <br>
      <br>
      <br>
      <label for="sex">Sex</label>
      <br>
      <br>
      <input type="radio" nama="sex" value="male" id="sex">
      <label for="male"> male</label>
      <br>
      <input type="radio" nama="sex" value="female" id="sex">
      <label for="female"> female</label>
      <br>
      <br>
      <label for="bahasa">Bahasa Yang Dikuasai</label>
      <br>
      <br>
      <input type="checkbox" nama="bahasa" value="bahasa indonesia" id="bahasa">
      <label for="checkbox">Bahasa Indonesia</label>
      <br>
      <input type="checkbox" nama="bahasa" value="bahasa inggris" id="bahasa">
      <label for="checkbox">Bahasa Inggris</label>
      <br>
      <input type="checkbox" nama="bahasa" value="bahasa mandarin" id="bahasa">
      <label for="checkbox">Bahasa Mandarin</label>
      <br>
      <br>
      <label for="umur">Umur</label>
      <input type="number" name="umur" value="umur" id="umur" step="20">
      <br>
      <br>
      <label>Pemula</label>
      <label for="skill programming">Skill programming</label>
      <br>

    </form>
  </body>

</html>
